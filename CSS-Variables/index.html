<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h1>Manipulate CSS Variables with JavaScript</h1>
    <div class="container">
      <section class="controls">
        <label for="spacing">Spacing</label>
        <input
          type="range"
          name="spacing"
          id="spacing"
          min="10"
          max="100"
          value="10"
          data-sizing="px"
        />
        <label for="blur">Blur</label>
        <input
          type="range"
          name="blur"
          id="blur"
          min="0"
          max="20"
          value="0"
          data-sizing="px"
        />
        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#aaaaFF" />
      </section>
      <section class="content">
        <div class="img-container">
          <img src="./img.jpg" alt="a tree image" />
        </div>
      </section>
    </div>
  </body>
</html>
