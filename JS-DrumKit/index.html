<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DrumKit</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <section class="keys">
      <button data-key="65" type="button">
        <kbd>a</kbd>
        <span>clap</span>
      </button>
      <button data-key="83" type="button">
        <kbd>s</kbd>
        <span>hihat</span>
      </button>
      <button data-key="68" type="button">
        <kbd>d</kbd>
        <span>kick</span>
      </button>
      <button data-key="70" type="button">
        <kbd>f</kbd>
        <span>openhat</span>
      </button>
      <button data-key="71" type="button">
        <kbd>g</kbd>
        <span>boom</span>
      </button>
      <button data-key="72" type="button">
        <kbd>h</kbd>
        <span>ride</span>
      </button>
      <button data-key="74" type="button">
        <kbd>j</kbd>
        <span>snare</span>
      </button>
      <button data-key="75" type="button">
        <kbd>k</kbd>
        <span>tom</span>
      </button>
      <button data-key="76" type="button">
        <kbd>l</kbd>
        <span>tink</span>
      </button>
    </section>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
